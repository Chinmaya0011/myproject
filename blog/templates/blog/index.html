<!-- blog/templates/blog/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success Page</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
   <h1>People List</h1>
   <table>
       <thead>
           <tr>
               <th>Name</th>
               <th>Age</th>
               <th>Driving</th>
           </tr>
       </thead>
       <tbody>
           {% for person in peoples %}
               <tr>
                   <td>{{ person.name }}</td>
                   <td>{{ person.age }}</td>
                   <td>{% if person.age >= 18%}
                     Yes
                     {% else %}
                     No
                     {% endif %}
                   </td>
               </tr>
           {% endfor %}
       </tbody>
   </table>
</body>
</html>
